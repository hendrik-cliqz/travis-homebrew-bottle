sudo: false

language: cpp

os:
  - osx

compiler:
  - clang
#  - gcc

# Only build the master branch, otherwise once the release is added, Github
# creates a tag which triggers another identical build.
branches:
  only:
    - master

before_install:
  - brew update

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - brew unlink boost

script:
  - travis_wait 30 brew install --build-bottle boost --c++11
  - brew bottle boost

before_deploy:
  - export RELEASE_FILES=$(ls *.bottle.tar.gz)
  - "echo 'Deploying files to Github: '$RELEASE_FILES"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_FILES}"
  skip_cleanup: true
  on:
    repo: Malvineous/travis-homebrew-bottle
  overwrite: true
